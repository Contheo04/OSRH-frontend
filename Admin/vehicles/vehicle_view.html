    <aside class="sidebar">

            <img src="../dashboard/img/logo.svg" class="sidebar-logo" />
            <div class="sidebar-title">OSRH</div>
            <div class="sidebar-sub">Admin Portal</div>
        </div>

        <nav class="sidebar-nav">
            <div class="nav-item" onclick="window.location.href='../dashboard/dashboard.html'">Dashboard</div>
            <div class="nav-item" onclick="window.location.href='../users/users.html'">Users</div>
            <div class="nav-item" onclick="window.location.href='../drivers/drivers.html'">Drivers</div>
            <div class="nav-item active" onclick="window.location.href='../vehicles/vehicles.html'">Vehicles</div>

        <header class="topbar">
            <h1 class="page-title">View Vehicle</h1>

            <div class="profile-box">

        <section class="panel">
            <h2 class="section-title">Vehicle Details</h2>

            <div class="details-grid">
                <div><strong>License Plate:</strong> KYZ-2043</div>

                <div><strong>Engine Number:</strong> ENGR234982</div>
                <div><strong>Car Type:</strong> Sedan</div>
                <div><strong>Load Space:</strong> 0.68 m³</div>
                <div><strong>Seats:</strong> 5</div>
